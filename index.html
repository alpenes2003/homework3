<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hoşgeldiniz!</h1>
        <nav class="menu">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h2>Kayıt Ol</h2>

            <form action="#" method="post">

                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Name" required>

                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <textarea name="message" id="message" placeholder="Describe yourself" required></textarea>
                <label for="confirm" style="font-size: 13px;margin-bottom: 10px;">Şartlar ve Koşulları onaylıyorum</label>
                <input type="checkbox" id="confirm" name="confirm" value="confirmed" required>

                <button type="submit" id="submit">Gönder</button>

            </form>
        </article>

    </main>

    <footer>
        <p>&copy; 2023 Enes ALP. All rights reserved.</p>

    </footer>
</body>
</html>
